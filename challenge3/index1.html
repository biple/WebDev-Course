<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 320px;
        }
        .card img {
            width: 97%;
            border-radius: 10px;
            padding: 5px 5px 5px 5px;
            height: auto;
        }
        .card-content {
            padding: 16px;
        }
        .tags {
            display: flex;
            gap: 8px;
        }
        .tag {
            background: #dedede;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        
        p {
            color: #666;
            font-size: 14px;
        }
        .read-more {
            display: block;
            margin: 16px auto 0;
            padding: 8px 16px;
            border: none;
            background: #cfe6ff;
            color: rgb(0, 38, 255);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .read-more:hover {
            background: #c0deff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://assets-cdn.kathmandupost.com/uploads/source/news/2023/third-party/Forasafertravel2-1677783446.jpg" alt="Lago di Braies" class="card-image">
        <div class="card-content">
            <div class="tags">
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
            </div>
            <h2>Lago di Braies</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.</p>
            <button class="read-more">Read More</button>
        </div>
    </div>
</body>
</html>
