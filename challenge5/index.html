<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar & Scrollable Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar"></div> <!-- Sticky Navbar -->
    <div class="logo"></div> <!-- Sticky Orange Circle Logo -->

    <div class="content"> <!-- Scrollable Content -->
        <div class="box-container">
            <div class="box pink"></div>
            <div class="box blue"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer to push content below the fold -->
        <div class="message-box">
            <p>Welcome to this Sigma Web Development Express</p>
        </div>
    </div>

    <div class="footer"></div> <!-- Grayish Footer -->
</body>
</html>
