<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Bouncing Ball</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 5%;
            border-radius: 50%;
            animation: bounce-move 6s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        }

        .container {
            position: relative;
            height: 80vh;
            width: 100vw;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        @keyframes bounce-move {
            0%   { transform: translateX(0px) translateY(-400px) scaleY(1); }
            10%  { transform: translateX(120px) translateY(0px) scaleY(0.6) scaleX(1.3); }
            20%  { transform: translateX(220px) translateY(-280px) scaleY(1.05); }
            30%  { transform: translateX(310px) translateY(0px) scaleY(0.7) scaleX(1.2); }
            40%  { transform: translateX(380px) translateY(-200px) scaleY(1.02); }
            50%  { transform: translateX(450px) translateY(0px) scaleY(0.75) scaleX(1.15); }
            58%  { transform: translateX(500px) translateY(-140px) scaleY(1); }
            66%  { transform: translateX(540px) translateY(0px) scaleY(0.8) scaleX(1.08); }
            73%  { transform: translateX(570px) translateY(-90px) scaleY(1); }
            80%  { transform: translateX(590px) translateY(0px) scaleY(0.85) scaleX(1.05); }
            86%  { transform: translateX(610px) translateY(-50px) scaleY(1); }
            92%  { transform: translateX(620px) translateY(0px) scaleY(0.9) scaleX(1.02); }
            100% { transform: translateX(630px) translateY(0px) scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
