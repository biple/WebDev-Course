<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yojana Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">
    <div class="relative w-full">
        <!-- Header -->
        <header class="flex items-center justify-between py-4">
            <div class="flex items-center pl-20">
                <img src="yojanasolution.png" alt="Yojana Solutions Logo" class="h-12">
                <div>
                    <h1 class="text-xl font-bold">Yojana</h1>
                    <h1 class="text-xl font-bold">Solutions</h1>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="relative flex items-center h-[650px] overflow-hidden">
            <div class="pl-20 z-10">
                <div class="flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-full w-max">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <p class="text-lg text-gray-700">2 Spots left for January</p>
                </div>
                <h2 class="text-5xl font-bold leading-tight mt-4">
                    Turn Your Idea into a <br>
                    Reality in Just <span class="relative" style="color: rgba(0, 114, 95, 1);">2 Weeks
                        <img src="underline.png" alt="Underline Effect" class="absolute left-0 bottom-[-12px] w-full h-auto">
                    </span>
                </h2>
                <p class="mt-6 text-xl text-gray-700 leading-relaxed">
                    Get your MVP to market faster. We’ll handle the complexity, so you <br>
                    can focus on what matters—growing your business and impressing <br>
                    your customers.
                </p>
                <div class="mt-6 flex items-center space-x-6">
                    <button class="px-8 py-3 font-semibold text-xl rounded-lg shadow-md border border-gray-300"
                        style="background-color: rgba(0, 114, 95, 1); color: white;">Book Your Call</button>
                    <p class="text-yellow-500 text-2xl">★★★★★</p>
                </div>
            </div>

            <div class="absolute top-0 right-0 h-full w-[60vw] overflow-hidden rounded-l-3xl rounded-b-3xl"> <!-- Added rounded bottom edges -->
                <img src="image.png" alt="Planning Board" class="w-[full] h-[90%] object-cover object-left rounded-b-3xl"> <!-- Ensured bottom rounding -->
            </div>
        </section>

        <!-- Prevent Scrolling -->
        <style>
            body {
                overflow-x: hidden;
            }
        </style>

        <section class="mt-40 flex justify-center">
            <div class="flex justify-center space-x-24 w-full max-w-5xl">
                <img src="uniphin.png" alt="UNIPHIN" class="h-12">
                <img src="chhangmi.png" alt="Chhangmi" class="h-12">
                <img src="infinity partners.png" alt="INFINITY PARTNERS" class="h-12">
                <img src="uniphin.png" alt="UNIPHIN" class="h-12">
                <img src="chhangmi.png" alt="Chhangmi" class="h-12">
            </div>
        </section>
    </div>
</body>
</html>
