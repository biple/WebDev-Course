<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>FOrm to apply for Sigma Web Development course - TA</h1>
    <div>
        <form action="post">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>

    <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female"> Female</label>
        <input type="radio" id="other" name="gender" value="other">
        </form>
    </div>

    <div>
        <label for="subscribe">Subscribe to newsletter</label>
        <input type="checkbox" name="subscribe" id="subscribe">
    </div>

    <div>
        <label for="comment">Enter your comment:</label><br>
        <textarea name="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
    </div>

    <div>
        <label for="fruit">Select your favorite fruit:</label><br>
        <select name="fruit" id="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="mango">Mango</option>
        </select>
    </div>

</body>

</html>
